<ion-view view-title="Ofertas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="oferta in ofertas">
        <div class="item-avatar">
          <img data-ng-src="{{oferta.imagem}}" />
          <h2>{{oferta.titulo}} - {{oferta.valor_f}}</h2>
          <p>
            {{oferta.descricao}}
          </p>
          <p>
            At√©: {{oferta.validade | date:"dd/MM/yy"}}
          </p>
        </div>
        <ion-option-button class="button-energized" ng-click="addFavoritos(oferta)">
          Favoritos
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
